############################################################
#  	Global properties
############################################################

############################################################
# ServerOne
#
ste.level = FINEST
############################################################

#
# Set .level to ALL to see all logs of any component
#
.level = SEVERE

############################################################
# FileHandler configuration
############################################################
#
handlers = java.util.logging.FileHandler
java.util.logging.FileHandler.append  = true
java.util.logging.FileHandler.pattern = logs/falco.%g.log
java.util.logging.FileHandler.limit   = 104857600
java.util.logging.FileHandler.count   = 10
java.util.logging.FileHandler.formatter = java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=%1$tF %1$tT %3$s %4$-7s %5$s %6$s %n

############################################################
# Dependencies
#
############################################################
